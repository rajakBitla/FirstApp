<ion-header>
  <ion-toolbar>
    <ion-title>
      Tracking go
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="main">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="trackinggo" (ngSubmit)="submitSampleForm()">
          <ion-label position="floating">Domain</ion-label>
          <ion-input type="text" formControlName="subdomain"></ion-input>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
          <ion-label position="floating">Password</ion-label>
          <ion-input [type]="showPassword?'text' : 'password'" formControlName="password"><ion-icon slot="end" [name]="showPassword?'eye' : 'eye-off'" (click)="tooglePassword()" ></ion-icon></ion-input>
          <ion-button expand="full" type="submit">Submit</ion-button>
          <ion-button expand="full" class="forgot" value="Forgot Password">Forgot Password</ion-button>
          <!-- <ion-button  >Show</ion-button> -->
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
